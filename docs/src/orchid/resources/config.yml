        - type: 'page'
          itemId: 'Changelog'
        - type: 'page'
          title: 'Contributing'
          itemId: 'Contributing'
        - type: 'page'
          title: 'Faker Comparisons'
          itemId: 'Faker Comparisons'
        - type: 'page'
          title: 'License'
          itemId: 'License'
        - type: 'page'
          title: 'Thanks'
          itemId: 'Ack'
