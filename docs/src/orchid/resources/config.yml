snippets:
  sections:
    - tags: [ 'code_snippets' ]
      adapter:
        type: 'embedded'
        baseDirs:
          - '../../../../core/src/main/resources/locales/en/'
          - '../../../../core/src/integration/kotlin/'
          - '../../../../core/src/integration/java/'
          - 'snippets'
        recursive: true
        startPattern: '^.*?[//|#].*?START(.+?)$'
        endPattern: '^.*?[//|#].*?END(.+?)$'
        patternNameGroup: 1

changelog:
  adapter:
    type: "file"
    baseDir: "../../../../"
    filename: CHANGELOG.adoc
#    versionRegex: '^\#\#\s\[\d+\.\d+\.\d+\]'
